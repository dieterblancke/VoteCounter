<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LexurCraft Vote-top</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <!-- Page styling -->
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            background: #2a2722;
            color: white;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
        }

        li, .user, .position-container {
            display: flex;
            align-items: center;
        }

        li {
            padding: 20px;
            color: #979797;
        }

        li:not(:last-of-type) {
            border-bottom: 1px solid #3c3c3c;
        }

        .avatar {
            border-radius: 5px;
            margin-right: 10px;
        }

        .position-container {
            width: 85px;
            margin-right: 20px;
        }

        li svg {
            width: 24px;
            height: 24px;
            fill: #979797;
        }

        li[data-position="1"] {
            fill: #FFD700;
        }

        li[data-position="1"] svg {
            fill: #FFD700;
            width: 40px;
            height: 40px;
        }

        li[data-position="2"] svg {
            fill: #C0C0C0;
            width: 35px;
            height: 35px;
        }

        li[data-position="3"] svg {
            fill: #cd7f32;
            width: 30px;
            height: 30px;
        }

        .position {
            font-weight: bold;
            color: #979797;
            margin-left: 20px;
            display: block;
            width: 20px;
        }

        li[data-position="1"], li[data-position="1"] .position {
            color: #FFD700;
        }

        li[data-position="1"] .position {
            font-size: 1.5rem;
        }

        li[data-position="2"], li[data-position="2"] .position {
            color: #C0C0C0;
        }

        li[data-position="2"] .position {
            font-size: 1.3rem;
        }

        li[data-position="3"], li[data-position="3"] .position {
            color: #cd7f32;
        }

        li[data-position="3"] .position {
            font-size: 1.1rem;
        }

        .trophy-container {
            display: flex;
            width: 45px;
            justify-content: center;
        }

        .vote-count {
            margin-left: auto;
        }
    </style>
</head>
<body>
<ul>
    <li th:each="voteInfo : ${topVoters}" th:data-position="${voteInfo.position}">
        <div class="position-container">
            <div class="trophy-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 4h-3V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v1H3a1 1 0 0 0-1 1v3c0 4.31 1.8 6.91 4.82 7A6 6 0 0 0 11 17.91V20H9v2h6v-2h-2v-2.09A6 6 0 0 0 17.18 15c3-.1 4.82-2.7 4.82-7V5a1 1 0 0 0-1-1zM4 8V6h2v6.83C4.22 12.08 4 9.3 4 8zm14 4.83V6h2v2c0 1.3-.22 4.08-2 4.83z"></path>
                </svg>
            </div>

            <span class="position" th:text="${voteInfo.position}"></span>
        </div>

        <span class="user">
            <img class="avatar" th:src="'https://mc-heads.net/avatar/' + ${voteInfo.username} + '/40'"/>
            <span class="username" th:text="${voteInfo.username}"></span>
        </span>

        <span class="vote-count" th:text="${voteInfo.votes} + ' vote' + ${voteInfo.votes == 1 ? '' : 's'}"></span>
    </li>
</ul>
</body>
</html>
